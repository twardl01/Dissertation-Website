<!DOCTYPE html>

<html lang="en">
        <head>
            <!--imports all files in js using require.js-->
            <script data-main="js/main" src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
            
            <link rel="stylesheet" href="css/site.css">
            <meta charset="UTF-8">
        <title>Tic Tac Toe</title> 
    </head>
    <body>
        <section>
            <div class="container">
                <div class="column">
                    <h2 class="txtStatus"></h2>
                    <div class="cellContainer">
                        <div data-cell-index="0" class="cell"></div>
                        <div data-cell-index="1" class="cell"></div>
                        <div data-cell-index="2" class="cell"></div>
                        <div data-cell-index="3" class="cell"></div>
                        <div data-cell-index="4" class="cell"></div>
                        <div data-cell-index="5" class="cell"></div>
                        <div data-cell-index="6" class="cell"></div>
                        <div data-cell-index="7" class="cell"></div>
                        <div data-cell-index="8" class="cell"></div>
                    </div>
                </div>
                <div class="column">
                    <textarea class="txtChat"></textarea>
                    <div class="btnContainer">
                        <button class="btnStart">Start Game</button>
                        <button class="btnStop">Stop Game</button>
                        <button class="btnRestart">Restart Game</button>
                        <button class="btnCredentials">Enter Credentials</button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
