<!DOCTYPE html>

<html lang="en">
        <head>
            <!--imports all files in js using require.js-->
            <script src="lib/bootstrap.bundle.min.js"></script>
            <script src="https://kit.fontawesome.com/869e72d2aa.js" crossorigin="anonymous"></script>
            <script data-main="js/main" src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
            
            <!--imports css styling used in document-->
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <link rel="stylesheet" href="css/site.css">

            <!--makes sure characterset used is unicode-->
            <meta charset="UTF-8">
 
            <style>
                .bs-example{
                    margin: 20px;
                }
            </style>
            <title>Tic Tac Toe</title> 
    </head>
    <body>
        <div class="container-fluid">
            <!--columns used to seperate content into two sides-->
            
            <!--first column, used for status & board-->
            <div class="row">
                <div class="col-sm-6 offset-sm-2">
                    <!--txtStatus displays current game status-->
                    <p class="text-center fs-1 fw-bolder" id="txtStatus">Tic Tac Toe!</p>

                    <!--board container, cells used for interaction-->
                    <!--cell index used for identification-->
                    <div class="cellContainer">
                        <div data-cell-index="0" class="cell"></div>
                        <div data-cell-index="1" class="cell"></div>
                        <div data-cell-index="2" class="cell"></div>
                        <div data-cell-index="3" class="cell"></div>
                        <div data-cell-index="4" class="cell"></div>
                        <div data-cell-index="5" class="cell"></div>
                        <div data-cell-index="6" class="cell"></div>
                        <div data-cell-index="7" class="cell"></div>
                        <div data-cell-index="8" class="cell"></div>
                    </div>
                </div>

                <!--second column, used for left side of screen-->
                <div class="col-sm-3">
                    <!--txtChat displays chat input-->
                    <textarea class="txtChat" id="txtChat" rows="10" disabled="true"></textarea>

                    <!--progress bars used as the graph representing the %age of votes for a move-->
                    <div class="collapse" id="progressContainer">
                        <div class="card">
                            <label for="voteBar1" class="form-label">Piece 1: </label>
                            <div class="progress" id="voteBar1">
                                <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Vote 1</div>
                            </div>

                            <label for="voteBar2" class="form-label">Piece 2: </label>
                            <div class="progress" id="voteBar2">
                                <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Vote 2</div>
                            </div>

                            <label for="voteBar3" class="form-label">Piece 3: </label>
                            <div class="progress" id="voteBar3">
                                <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Vote 3</div>
                            </div>

                            <label for="voteBar4" class="form-label">Piece 4: </label>
                            <div class="progress" id="voteBar4">
                                <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Vote 4</div>
                            </div>

                            <label for="voteBar5" class="form-label">Piece 5: </label>
                            <div class="progress" id="voteBar5">
                                <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Vote 5</div>
                            </div>

                            <label for="voteBar6" class="form-label">Piece 6: </label>
                            <div class="progress" id="voteBar6">
                                <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Vote 6</div>
                            </div>

                            <label for="voteBar7" class="form-label">Piece 7: </label>
                            <div class="progress" id="voteBar7">
                                <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Vote 7</div>
                            </div>

                            <label for="voteBar8" class="form-label">Piece 8: </label>
                            <div class="progress" id="voteBar8">
                                <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Vote 8</div>
                            </div>

                            <label for="voteBar9" class="form-label">Piece 9: </label>
                            <div class="progress" id="voteBar9">
                                <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Vote 9</div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <!--buttons used for board manipulation + credential entry-->
                        <button type="button" class="btn btn-primary m-1" id="btnStart"><span class="fa-solid fa-play"></span> Start Game</button>
                        <button type="button" class="btn btn-primary m-1" id="btnPause"><span class="fa-solid fa-pause"></span> Pause Game</button>
                        <button type="button" class="btn btn-primary m-1" id="btnStop"><span class="fa-solid fa-stop"></span> Stop Game</button>
                        <button type="button" class="btn btn-primary m-1" id="btnRestart"><span class="fa-solid fa-arrows-rotate"></span> Restart Game</button>
                        <button type="button" class="btn btn-primary m-1" id="btnCredentials"><span class="fa-solid fa-user"></span> Credentials</button>
                        
                    </div>
                    <div class="card my-2">
                        <div class="accordion m-1" id="accordionOptions">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                    <span class="fa-solid fa-gear"></span> Options
                                </button>
                                </h2>
                                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <div class="dropdown">
                                        <button class="btn btn-primary dropdown-toggle my-2" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                            Chat Input Mode
                                        </button>
                                        <ul class="dropdown-menu my-2" aria-labelledby="dropdownMenuButton1" id="options_mode">
                                            <li><a class="dropdown-item" href="#">Democracy</a></li>
                                            <li><a class="dropdown-item" href="#">Anarchy</a></li>
                                        </ul>
                                    </div>

                                    <label for="options_timeframe" class="form-label">Timeframe</label>
                                    <input type="range" class="form-range" min="1" max="30" id="options_timeframe">

                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="options_save">Save</button>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>
        <div class="bs-example">
            <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Enter Twitch Credentials</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Bot Username</label>
                                        <input id="cred_username" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Auth Token</label>
                                        <input id="cred_oauth" type="password" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Channel</label>
                                        <input id="cred_channel" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="cred_save">Save</button>
                        </div>
                    </div>
                </div>
            </div>           
        </div>
        <noscript>
            <label>Please enable JavaScript to use this website.</label>
        </noscript>
    </body>
</html>
