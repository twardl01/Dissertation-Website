<!DOCTYPE html>

<html lang="en">
        <head>
            <script src="js/TicTacToeEngine.js" type="text/javascript"></script> 

            <!--adds require keyword required for chatbot-->
            <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
            
            <link rel="stylesheet" href="css/site.css">
            <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Test</title> 
    </head>
    <body>
        <section>
            <div class="game--container">
                <div data-cell-index="0" class="cell"></div>
                <div data-cell-index="1" class="cell"></div>
                <div data-cell-index="2" class="cell"></div>
                <div data-cell-index="3" class="cell"></div>
                <div data-cell-index="4" class="cell"></div>
                <div data-cell-index="5" class="cell"></div>
                <div data-cell-index="6" class="cell"></div>
                <div data-cell-index="7" class="cell"></div>
                <div data-cell-index="8" class="cell"></div>
            </div>
            <h2 class="txtStatus"></h2>
            <button class="btnRestart">Restart Game</button>
            <button class="btnStart">Start Game</button>
            <button class="btnStop">Stop Game</button>
        </section>
    
        <script>
            const statusDisplay = document.querySelector('.txtStatus');

            let tttGame = new TicTacToeEngine();

            let userTurn = true;
            let gameActive = true;
            let currentPlayer = "X";
            let gameState = ["", "", "", "", "", "", "", "", ""];

            const winningMessage = () => `Player ${currentPlayer} has won!`;
            const drawMessage = () => `Game ended in a draw!`;
            const currentPlayerTurn = () => `It's ${currentPlayer}'s turn`;

            statusDisplay.innerHTML = currentPlayerTurn();

            const winningConditions = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            function handleCellPlayed(clickedCell, clickedCellIndex) {
                gameState[clickedCellIndex] = currentPlayer;
                clickedCell.innerHTML = currentPlayer;
            }

            function handlePlayerChange() {
                currentPlayer = tttGame.currentPlayer();
                statusDisplay.innerHTML = currentPlayerTurn();
            }

            function handleResultValidation() {
                let roundWon = false;
                for (let i = 0; i <= 7; i++) {
                    const winCondition = winningConditions[i];
                    let a = gameState[winCondition[0]];
                    let b = gameState[winCondition[1]];
                    let c = gameState[winCondition[2]];
                    if (a === '' || b === '' || c === '') {
                        continue;
                    }
                    if (a === b && b === c) {
                        roundWon = true;
                        break
                    }
                }

                if (roundWon) {
                    statusDisplay.innerHTML = winningMessage();
                    gameActive = false;
                    return;
                }

                let roundDraw = !gameState.includes("");
                if (roundDraw) {
                    statusDisplay.innerHTML = drawMessage();
                    gameActive = false;
                    return;
                }

                handlePlayerChange();
            }

            function handleCellClick(clickedCellEvent) {
                const clickedCell = clickedCellEvent.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

                if (gameState[clickedCellIndex] !== "" || !gameActive || !userTurn) {
                    return;
                }

                handleCellPlayed(clickedCell, clickedCellIndex);
                handleResultValidation();
            }

            function handleRestartGame() {
                gameActive = true;
                currentPlayer;
                tttGame.resetBoard();
                statusDisplay.innerHTML = currentPlayerTurn();
                document.querySelectorAll('.cell').forEach(cell => cell.innerHTML = "");
            }

            function handleStartGame() {
                gameActive = true;
                currentPlayer = "X";
                gameState = ["", "", "", "", "", "", "", "", ""];
                statusDisplay.innerHTML = currentPlayerTurn();
                document.querySelectorAll('.cell').forEach(cell => cell.innerHTML = "");
            }

            function handleStopGame() {
                gameActive = false;
            }

            function handleCredentials() {

            }


            document.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', handleCellClick));
            document.querySelector('.btnRestart').addEventListener('click', handleRestartGame);
            document.querySelector('.btnStart').addEventListener('click', handleStartGame);
            document.querySelector('.btnStop').addEventListener('click', handleStopGame);
            document.querySelector('.credentials')
        </script>
    </body>
</html>
