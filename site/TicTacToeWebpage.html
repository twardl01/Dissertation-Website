                        <button class="btnStop">Stop Game</button>
                        <button class="btnRestart">Restart Game</button>

                </div>

        <script>
            const statusDisplay = document.querySelector('.txtStatus');

            const winningMessage = () => `Player ${currentPlayer} has won!`;
            const currentPlayerTurn = () => `It's ${currentPlayer}'s turn`;
            const drawMessage = `Game ended in a draw!`;

            //initialises statusDisplay's internal text 
            statusDisplay.innerHTML = currentPlayerTurn();

            //handles moves being done
            function handleCellPlayed(clickedCell, clickedCellIndex) {
                tttGame.makeMove(currentPlayer, clickedCellIndex);
                clickedCell.innerHTML = currentPlayer;
            }

            //handles change of player
            function handlePlayerChange() {
                tttGame.changePlayer();
                currentPlayer = tttGame.returnPlayer();
                statusDisplay.innerHTML = currentPlayerTurn();
            }

            //validates if a winstate is reached, also handles end of turn.
            function handleResultValidation() {
                state = tttGame.winState();
                console.log(state);
                console.log(tttGame.returnBoard());

                if (state === 1) {
                    statusDisplay.innerHTML = winningMessage();
                    tttGame.makeInactive();
                    console.log("Win Detected")
                    return;
                }

                if (state === -1) {
                    statusDisplay.innerHTML = drawMessage;
                    tttGame.makeInactive();
                    console.log("Draw Detected")
                    return;
                }

                console.log("Move Played")

                handlePlayerChange();
            }

            //handles clicking on the TicTacToe board.
            //also handles sequencing
            function handleCellClick(clickedCellEvent) {
                const clickedCell = clickedCellEvent.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

                if (!tttGame.isEmpty(clickedCellIndex) || !tttGame.isActive() || !userTurn) {
                    console.log("invalid")
                    return;
                }

                handleCellPlayed(clickedCell, clickedCellIndex);
                handleResultValidation();
            }

                //chatbot.toggleVoting()

                userTurn = true;
            }

            //handles btnStart clicks, allows inputs to be made.
            function handleStartGame() {
                tttGame.makeActive();

                if (tttGame.winState() != 0) {
                    currentPlayer = tttGame.returnPlayer();
                    tttGame.resetBoard();
                    statusDisplay.innerHTML = currentPlayerTurn();
                    document.querySelectorAll('.cell').forEach(cell => cell.innerHTML = "");
                }

                document.querySelector('.btnStart').disabled = true;
                document.querySelector('.btnStop').disabled = false;
            }

            //handles btnStop clicks, stops inputs from being entered.
            function handleStopGame() {
                tttGame.makeInactive();
                
                document.querySelector('.btnStart').disabled = false;
                document.querySelector('.btnStop').disabled = true;
            }

            //handles btnRestart clicks, restarts the game
            function handleRestartGame() {
                //enables board if disabled
                tttGame.makeActive();

                //resets board to initial state, updates internal HTML of display elements to their initial state
                tttGame.resetBoard();
                currentPlayer = tttGame.returnPlayer();
                statusDisplay.innerHTML = currentPlayerTurn();
                document.querySelectorAll('.cell').forEach(cell => cell.innerHTML = "");
            }

            //handles entering credentials into the bot.
            function handleCredentials() {
                
            }

            //adds handlers defined earlier to each cell in the TicTacToe Board
            document.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', handleCellClick));
            
            //adds functionality to the Control Panel buttons
            document.querySelector('.btnStart').addEventListener('click', handleStartGame);
            document.querySelector('.btnStop').addEventListener('click', handleStopGame);
            document.querySelector('.btnRestart').addEventListener('click', handleRestartGame);
            document.querySelector('.btnCredentials').addEventListener('click',handleCredentials);
        </script>
    </body>
