<!DOCTYPE html>

<html lang="en">
    <head>
        <script src="js/credentials.js" type="text/javascript"></script>
        <title>Credentials</title>
    </head>
    <body>
        <section>
            <div class="text">
                <textarea class="txtUser"></textarea>
                <textarea class="txtOAuth"></textarea>
                <textarea class="txtChannel"></textarea>
                <button class="btnAccept">Accept Changes</button>
            </div>
        </section>
        <script>
            let der = document.querySelector('txtUser').innerHTML;
            let red = document.querySelector('txtOAuth').innerHTML;
            let edr = document.querySelector('txtChannel').innerHTML;
            let cred = new Credentials();

            function enterCredentials() {
                cred.setCredentials(der,red,edr);
            }
            document.querySelector('btnAccept').addEventListener('click',enterCredentials);
        </script>
    </body>
</html>
