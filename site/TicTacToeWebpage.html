<!DOCTYPE html>

<html lang="en">
        <head>
            <!--imports all files in js using require.js-->
            <script src="lib/bootstrap.bundle.min.js"></script>
            <script data-main="js/main" src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
            
            <!--imports css styling used in document-->
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <link rel="stylesheet" href="css/site.css">

            <!--makes sure characterset used is unicode-->
            <meta charset="UTF-8">
 
            <style>
                .bs-example{
                    margin: 20px;
                }
            </style>
            <title>Tic Tac Toe</title> 
    </head>
    <body>
        <section>
            <div class="container">
                <!--columns used to seperate content into two sides-->
                <!--first column, used for status & board-->
                <div class="column">
                    <!--txtStatus displays current game status-->
                    <h2 class="txtStatus"></h2>

                    <!--board container, cells used for interaction-->
                    <!--cell index used for identification-->
                    <div class="cellContainer">
                        <div data-cell-index="0" class="cell"></div>
                        <div data-cell-index="1" class="cell"></div>
                        <div data-cell-index="2" class="cell"></div>
                        <div data-cell-index="3" class="cell"></div>
                        <div data-cell-index="4" class="cell"></div>
                        <div data-cell-index="5" class="cell"></div>
                        <div data-cell-index="6" class="cell"></div>
                        <div data-cell-index="7" class="cell"></div>
                        <div data-cell-index="8" class="cell"></div>
                    </div>
                </div>
                <!--second column, used for left side of screen-->
                <div class="column">
                    <!--txtChat displays chat input-->
                    <textarea class="txtChat" disabled="true"></textarea>
                    <div class="btnContainer">
                        <!--buttons used for board manipulation + credential entry-->
                        <button class="btnStart">Start Game</button>
                        <button class="btnStop">Stop Game</button>
                        <button class="btnRestart">Restart Game</button>
                        <button class="btnCredentials">Credentials</button>

                        <div class="accordion" id="accordionOptions">
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="flush-headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                  Options
                                </button>
                              </h2>
                              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                            Chat Input Mode
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="options_mode">
                                            <li><a class="dropdown-item" href="#">Democracy</a></li>
                                            <li><a class="dropdown-item" href="#">Anarchy</a></li>
                                        </ul>
                                    </div>

                                    <label for="options_timeframe" class="form-label">Timeframe</label>
                                    <input type="range" class="form-range" min="1" max="30" id="options_timeframe">

                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="options_save">Save</button>
                                </div>
                              </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="bs-example">
                <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Enter Twitch Credentials</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Bot Username</label>
                                            <input id="cred_username" type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Auth Token</label>
                                            <input id="cred_oauth" type="password" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Channel</label>
                                            <input id="cred_channel" type="text" class="form-control">
                                       </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="cred_save">Save</button>
                            </div>
                        </div>
                    </div>
                </div>           
            </div>
        </section>
        <noscript>
            <label>Please enable JavaScript to use this website.</label>
        </noscript>
    </body>
</html>
